<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi-Go</title>
	<script type="text/javascript" src="/web/wgo/wgo.min.js"></script>
	<script type="text/javascript" src="/web/wgo/wgo.player.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/web/wgo/wgo.player.css" />
	<link rel="stylesheet" type="text/css" href="/web/main.css"/>
</head>
<body>
	<div id="container">
		<div id="cooldown"></div>
		<div id="board"></div>
		<div id="score-container">
			<h3>Player Scores</h3>
			<ul id="scores"></ul>
		</div>
	</div>
	<div id="menu">
		<h2 id="menu-title">Multi Go</h2>
		<div>
			Choose a name:
			<input type="text" id="input-name" value="go_lover"></input>
		</div>
		<div id="menu-buttons">
			<button id="button-play-bots">Play with bots</button>
			<button id="button-queue">Queue for match</button>
		</div>
		<div id="menu-queue" style="display:none">
			<h3 id="menu-queue-title">Looking for Match</h3>
			<div id="menu-queue-players"></div>
			<div id="menu-queue-timer"></div>
			<button id="button-leave-queue">Cancel</button>
		</div>
	</div>
	<script type="text/javascript" src="/web/main.js"></script>
</body>
</html>
